<!DOCTYPE html>

          <div id="themeBoxWrapper">

              </div>

                  <div id="badThemeCircle" style="margin-top: 14px;">
                    <img src="/assets/img/badTheme.png" style="width: 23.5px; height: 23.5px;"></img>
                  </div>
                  
                  <p id="goodValue" style="color: var(--600); font-family: 'Semibold'; font-size: 14px; margin-top: 9px;">시설이 불편해요</p>

                    <img src="/assets/img/mainStar.png" style="width: 13.6px; height: 13.6px;margin-right: 4px; margin-bottom: 1px;"/>

                  </div>
                </div>
              </div>

            </div>

          </div>
          <div id="totalScoreBox">

              <div id="graySemi">휴게소 전체 평점</div>
              <div id="longGrayLine"></div>
              <img src="/assets/img/mainStar.png" style="width: 16.8px; height: 16.8px;margin-right: 4px; margin-bottom: 1px;"/>
              <div id="totalScore">4.3</div>
              <div id="reviewCountValue">(299)</div>
            </div>
            <img style="width: 20px; height: 20px; margin-right: 8px;" src="/assets/img/frontArrow.png"></img>
          </div>
          
        </div>
        <div
          style="background-color: var(--100); width: 100%; height: 8px"
        ></div>

            <div id="titleFont">휴게소 식당 메뉴</div>
            <div

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/detail.css" />
    <script defer src="/js/components/back.js"></script>
    <script defer src="/js/pages/detail/share.js"></script>
    <script defer src="/js/pages/detail/storeListUp.js"></script>
    <script defer src="/js/pages/detail/menuListUp.js"></script>
    <script defer src="/js/pages/detail/showStoreInfo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>휴게소를 부탁해</title>
  </head>
  <body>
    <div id="mobileWrapper">
      <div id="app">
        <div id="bannerImg">
        </div>
        <img id="back" src="/assets/img/backArrowWhite.png" style="left: 2px; top: 8px;width: 24px; height: 24px; z-index: 50;"></img>
        <div id="bannerImgWrapper"></div>
        <div id="glassBox">
          <div id="storeDisWrapper">
            <img
              src="/assets/img/whiteGPS.png"
              style="width: 12px; height: 12px; padding-right: 3px; margin-top: 1px;"
            /><div id="storeDis">1.4km</div>
          </div>
          <div id="storeName">의왕청계간이 휴게소(판교방향)</div>
          <div id="roadName">경부 고속도로 상행선</div>
          <div
            id="grayLine"
            style="
              border-color: rgba(235, 235, 235, 0.5);
              margin-bottom: 12.53px;
            "
          ></div>
          <div id="plusInfoWrapper">
            <img
              src="/assets/img/store.png"
              style="width: 18px; height: 18px; margin-right: 4px"
            />
            <p id="plusInfo" style="padding-top: 1px">
              수유실 | 마트 | 쉼터 | 주유소 | 주차 전체 101면 | 수유실 | 마트 | 쉼터 | 주유소 | 주차 전체 101면
            </p>
          </div>
          <div id="sideBetween" style="margin-top: 16px">
            <a href="/restAreaReview.html" id="writeReviewBtn">
              <img
                src="/assets/img/pencil.png"
                style="width: 16px; height: 16px; margin-right: 4px"
              />후기작성
            </a>
            <button id="shareBtn">
              <img
                src="/assets/img/share.png"
                style="width: 16px; height: 16px; margin-right: 4px"
              />공유
            </button>
          </div>
        </div>
        <div id="shadowingSection"></div>
        <div
          id="sidePadding"
          style="background-color: var(--150); padding-top: 64px"
        >
          <div id="reviewCount">
            이용자 후기
          </div>
          
          <div id="themeBoxWrapper">
            <div id="themeBox">
              <div id="themeEachBox">
                <p id="body1semibold" style="color: var(--500)">이런 점이 좋아요</p>
                <div id="themeGoodBox">
                  <div id="goodThemeCircle" style="margin-top: 14px;">
                    <img src="/assets/img/themeImg/mainColorFood.png" style="width: 23.5px; height: 23.5px;"></img>
                  </div>
                  <p id="goodValue" style="color: var(--600); font-family: 'Semibold'; font-size: 14px; margin-top: 9px;">음식이 맛있어요</p>
                  <div id="themeScoreBox" style="margin-top: 9px;">
                    <img src="/assets/img/mainStar.png" style="width: 13.6px; height: 13.6px;margin-right: 4px; margin-bottom: 1px;"/>
                    <div id="smallThemeScore" style="margin-bottom: 1px;">4.3</div>
                  </div>
                </div>
              </div>
              <div id="themeEachBox">
                <p id="body1semibold" style="color: var(--500)">이런 점이 아쉬워요</p>
                <div id="themeBadBox">
                  <div id="badThemeCircle" style="margin-top: 14px;">
                    <img src="/assets/img/badTheme.png" style="width: 23.5px; height: 23.5px;"></img>
                  </div>
                  
                  <p id="goodValue" style="color: var(--600); font-family: 'Semibold'; font-size: 14px; margin-top: 9px;">시설이 불편해요</p>
                  <div id="themeScoreBox" style="margin-top: 9px;">
                    <img src="/assets/img/mainStar.png" style="width: 13.6px; height: 13.6px;margin-right: 4px; margin-bottom: 1px;"/>
                    <div id="smallThemeScore" style="margin-bottom: 1px;">1.2</div>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div id="totalScoreBox">
            <div id="scoreBox">
              <div id="graySemi">휴게소 전체 평점</div>
              <div id="longGrayLine"></div>
              <img src="/assets/img/mainStar.png" style="width: 16.8px; height: 16.8px;margin-right: 4px; margin-bottom: 1px;"/>
              <div id="totalScore">4.3</div>
              <div id="reviewCountValue">(299)</div>
            </div>
            <img style="width: 20px; height: 20px; margin-right: 8px;" src="/assets/img/frontArrow.png"></img>
          </div>
          
        </div>
        <div
          style="background-color: var(--100); width: 100%; height: 8px"
        ></div>
        <div id="sideMargin" style="margin-top: 24px; padding-bottom: 4px">
          <div id="sideBetween" style="align-items: center;">
            <div id="titleFont">휴게소 식당 메뉴</div>
            <div
              style="
                font-family: Semibold;
                font-size: 13px;
                color: var(--400);
              "
            >
              * 별점 높은 순 기준
            </div>
          </div>
        </div>
        <div
          id="storeSideBar"
          style="margin-top: 14px; padding-left: 6px"
        ></div>
        <div id="grayLine"></div>
        <div id="sideMargin">
          <div id="menuBox" style="margin-bottom: 24px">
           
          </div>
          <div id="menuListUpWrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>

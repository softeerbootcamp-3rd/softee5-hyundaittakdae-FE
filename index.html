<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/star.css" />
    <script defer src="/js/star.js"></script>
    <script defer src="/js/toast.js"></script>
    <script defer src="/js/select.js"></script>
    <script defer src="/js/btn.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>냉장고를 부탁해</title>
  </head>
  <body>
    <div id="mobileWrapper">
      <div id="app">
        <a href="detail">ddd</a>
        <span class="star">
          ★★★★★
          <span>★★★★★</span>
          <input
            type="range"
            oninput="drawStar(this)"
            value="1"
            step="1"
            min="0"
            max="10"
          />
        </span>
        <button onclick="Toast('토스트 출력')">토스트</button>
        <div id="sideMargin">
          <select id="select">
            <option value="none">음식을 선택해주세요</option>
          </select>
          <button id="selectBtn">고른 값 출력</button>
        </div>

        <button id="yes">예</button>
        <button id="no">아니요</button>
        <a href="/mainHome.html">메인 홈으로 이동</a>
        <a href="/detail.html">detail로 이동</a>
      </div>
    </div>
  </body>
</html>

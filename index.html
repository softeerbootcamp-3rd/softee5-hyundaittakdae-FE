<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/mainHome.css" />
    <script defer src="/js/myLocation.js"></script>
    <script defer src="/js/pages/main/choiceTheme.js"></script>
    <script defer src="/js/pages/main/restPlaceArea.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw1ZBbZLRARjidn3WHiKdlJThB3a-uGdE"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>냉장고를 부탁해</title>
  </head>
  <body>
    <div id="mobileWrapper">
      <div id="app">
        <div
          id="sideMarginBetween"
          style="margin-top: 16px; margin-bottom: 17px; align-items: center"
        >
          <div style="display: flex">
            <img
              id="smallImg"
              src="/assets/img/location.png"
              style="margin-right: 4px; margin-top: 2px"
            />
            <div id="curPlaceName">현재 위치 불러오는중</div>
          </div>
          <div
            id="callMyPlaceBtn"
            style="display: flex; width: 56px; justify-content: space-between"
          >
            <img
              style="width: 15px; height: 15px; margin-top: 2px"
              src="/assets/img/GPS.png"
            />
            <div
              style="
                font-size: 14px;
                color: rgba(128, 130, 229, 1);
                font-family: 'Semibold';
              "
            >
              내위치
            </div>
          </div>
        </div>
        <div id="grayLine" style="margin-bottom: 24px"></div>
        <div id="sideMargin">
          <div id="heading3bold">나와 가까운 휴게소 목록</div>
          <div id="grayBox">
            <img
              class="basicImg"
              id="allMenu"
              src="/assets/img/mainColorCheck.png"
              style="margin-right: 4px"
            />
            <div id="body2semibold">
              내 위치에서 100km 반경 내에 있는 휴게소를 보여드려요
            </div>
          </div>
        </div>
        <div id="choiceThemeWrapper">
          <div id="choiceTheme">모든 휴게소</div>
          <div id="unChoiceTheme">
            음식이 맛있어요
            <img
              class="basicImg"
              id="food"
              src="/assets/img/themeImg/grayfood.png"
              style="margin-left: 4px"
            />
          </div>

          <div id="unChoiceTheme">
            시설이 편리해요
            <img
              class="basicImg"
              id="place"
              src="/assets/img/themeImg/grayplace.png"
              style="margin-left: 4px"
            />
          </div>
          <div id="unChoiceTheme">
            화장실이 깨끗해요
            <img
              class="basicImg"
              id="bathroom"
              src="/assets/img/themeImg/graybathroom.png"
              style="margin-left: 4px"
            />
          </div>
          <div id="unChoiceTheme">
            분위기가 좋아요
            <img
              class="basicImg"
              id="mood"
              src="/assets/img/themeImg/graymood.png"
              style="margin-left: 4px"
            />
          </div>
        </div>

        <div id="sideMargin" style="padding-bottom: 15px">
          <div id="restAreaList"></div>
        </div>
      </div>
    </div>
  </body>
</html>

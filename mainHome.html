<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/mainHome.css" />
    <link rel="stylesheet" href="/css/dropdown.css" />
    <script defer src="/js/myLocation.js"></script>
    <script defer src="/js/components/dropdown.js"></script>

    <div id="mobileWrapper">

            </div>
          </div>
        </div>
        <div id="grayLine" />
        <div id="sideMargin">
          <div class="dropdown">
            <button id="dropDownBtn">메뉴를 선택해주세요</button>

        </div>
      </div>
